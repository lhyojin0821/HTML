<!DOCTYPE html>
<html>
<body>

<h2>The href Attribute</h2>

<p>HTML links are defined with the a tag. The link address is specified in the href attribute:</p>

<!-- <a>태그는 하이퍼 링크를 정의, href속성은 링크로 이동 페이지의 URL을 지정  -->
<a href="https://www.w3schools.com">Visit W3Schools</a>

<h2 title = "I'am header">The src Attribute</h2>
<!-- style속성은 예컨대 색상, 폰트, 크기, 등 같은 요소에 스타일을 추가하는 데 사용됨 -->
<p style = "color:red;">HTML images are defined with the img tag, and the filename of the image source is specified in the src attribute:</p>

<!-- <img>태그는 HTML 페이지에 포함 된 이미지에 사용 됨 src화상의 경로를 표시하는 속성 지정 -->
<!-- <img>태그도 포함되어야 width하고 height(픽셀) 이미지의 폭 및 높이를 지정 특성 -->
<!-- 태그 의 필수 alt속성은 <img>어떤 이유로 이미지를 표시 할 수없는 경우 이미지의 대체 텍스트를 지정  -->
<img src="img_girl.jpeg" alt="Girl with a jacket" width="500" height="600">

</body>
</html>
